<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="accordion" id="accordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Quarterly Reports</button>
        </h2>
        <div class="accordion-collapse collapse show" id="collapseOne" aria-labelledby="headingOne" data-bs-parent="#accordion">
          <div class="accordion-body">
            <ul class="nav flex-column">
              <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-pie-chart fs-5"></i>&nbsp;January to March: Q1</a></li>
              <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-pie-chart fs-5"></i>&nbsp;April to June: Q2</a></li>
              <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-pie-chart fs-5"></i>&nbsp;July to September: Q3</a></li>
              <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-pie-chart fs-5"></i>&nbsp;October to December: Q4</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Monthly Reports</button>
        </h2>
        <div class="accordion-collapse collapse" id="collapseTwo" aria-labelledby="headingTwo" data-bs-parent="#accordion">
          <div class="accordion-body">
            <ul class="nav flex-column">
              <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-calendar3 fs-5"></i>&nbsp;January</a></li>
              <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-calendar3 fs-5"></i>&nbsp;February</a></li>
              <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-calendar3 fs-5"></i>&nbsp;March</a></li>
              <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-calendar3 fs-5"></i>&nbsp;April</a></li>
              <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-calendar3 fs-5"></i>&nbsp;May</a></li>
              <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-calendar3 fs-5"></i>&nbsp;June</a></li>
              <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-calendar3 fs-5"></i>&nbsp;July</a></li>
              <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-calendar3 fs-5"></i>&nbsp;August</a></li>
              <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-calendar3 fs-5"></i>&nbsp;September</a></li>
              <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-calendar3 fs-5"></i>&nbsp;October</a></li>
              <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-calendar3 fs-5"></i>&nbsp;November</a></li>
              <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-calendar3 fs-5"></i>&nbsp;December</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">Yearly Reports</button>
        </h2>
        <div class="accordion-collapse collapse" id="collapseThree" aria-labelledby="headingThree" data-bs-parent="#accordion">
          <div class="accordion-body">
            <ul class="nav flex-column">
              <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-graph-up-arrow fs-5"></i>&nbsp;2022</a></li>
              <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-graph-up-arrow fs-5"></i>&nbsp;2021</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
